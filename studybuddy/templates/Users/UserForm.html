<html lang="en">
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<head>
</head>
<body>
    {% block content %}
    <meta charset="UTF-8">
    <title>Title</title>
     <form action="{% url 'group_form' %}" method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            {% bootstrap_field form.group_name  %}
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <!--{{ form.as_p }}-->
    </form>
    {% endblock %}
</body>
</html>
