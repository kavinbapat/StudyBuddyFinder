<html lang="en">
{% extends "account/base.html" %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<head>
  
</head>
<body>
    {% block content %}
    <meta charset="UTF-8">
    <title>Groups Form</title>
    <h1 class="text-center p-3">Join a group</h1>
    <h4 class="text-center p-3">Search existing group</h4>
    <form action="{% url 'group_form' %}" method="get">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            {% bootstrap_field form.group_name %}
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <!--{{ form.as_p }}-->
    </form>
    {% endblock %}
</body>
